    <section>
        <h2 id="TituloContacto"> Contacto</h2>
        <article>
            <form action="#" method="GET" enctype="multipart/form-data">
                <fieldset>
                    <legend><b>Información Personal:</b></legend>
                    <br>
                    <label for="nombre">Nombre:</label>

                    <br>

                    <br>
                    <label for="nombre">¿Desea recibir nuestro Newsletter?</label>
                    <br>
                    <select name="elija">
                        <option value="s">sí</option>
                        <option value="n">no</option>
                        <option value="e">en otro momento</option>
                    </select>
                    
                    <br>
                    <input name="borrar" type="submit" value="Limpiar Formulario">
                    <input name="enviar" type="submit" value="Enviar Formulario">

               </fieldset>
            </form>
